<ion-header>
  <ion-navbar>
    <ion-item  *ngIf="!isSearch" no-lines class="background-transparent" start>
      <ion-title>CUSTOMER</ion-title>
    </ion-item>
    <ion-buttons  *ngIf="!isSearch" end>
      <button ion-button icon-only color="royal" (click)="goSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="isSearch" placeholder="Tìm theo mã/tên khách hàng/khu vực/người quản lý hoặc số điện thoại"
      [(ngModel)]="searchString"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (keyup.enter)="searchEnter()"
      (keyup.esc)="searchEnter()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let customer of customers">
      <ion-avatar item-start>
        <img src={{customer.image}}>
      </ion-avatar>
      <h2>{{customer.cus_id}} - {{customer.full_name}}</h2>
      <p>{{customer.area}} ({{customer.staff}})</p>
      <ion-note>{{customer.type}} {{customer.charge}} </ion-note>
    </button>
  </ion-list>
</ion-content>
