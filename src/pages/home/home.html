<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-form-background">
  <ion-slides (ionSlideDidChange)="slideChanged()">
    <!-- #id=0 -->
    <ion-slide>
      <div class="wrapper">
        <form class="login-form">

            <ion-item>
                <ion-buttons start>
                    <button ion-button type="button" icon-end round>
                        <input type="file" accept="image/*" (change)="fileChange($event)">
                        Avantar - Ảnh đại diện
                        <ion-icon name="images"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-item>

          <ion-item>
            <ion-label floating>Nhập số điện thoại</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-buttons start>
            <button ion-button type="button" icon-end round>
              Yêu cầu xác thực
              <ion-icon name="share-alt"></ion-icon>
            </button>
          </ion-buttons>
        </form>
      </div>

    </ion-slide>

  </ion-slides>
</ion-content>
