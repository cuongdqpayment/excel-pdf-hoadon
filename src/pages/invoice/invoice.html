<ion-header>
  <ion-navbar>
    <ion-title>
      Invoice
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-slides (ionSlideDidChange)="slideChanged()">
    <!-- #id=0 -->
    <ion-slide>

        <ion-buttons start>
            <button ion-button type="button" icon-end round (click)="readInvoices()">
                Đọc hóa đơn
                <ion-icon name="share-alt"></ion-icon>
            </button>
        </ion-buttons>

    </ion-slide>

    <!-- #id=1 -->
    <ion-slide>

      <iframe *ngIf="pdfLink" [src]="pdfLink" width="100%" height="100%" frameborder="0"></iframe>

    </ion-slide>

    <!-- #id=2 -->
    <!-- #id=4 -->
    <!-- #id=5 -->
    <!-- #id=6 -->
  </ion-slides>

</ion-content>
