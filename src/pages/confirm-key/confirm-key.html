<ion-header>

  <ion-navbar>
    <ion-title>confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myFormGroup">
    <ion-item>
      <ion-label floating>Enter code</ion-label>
      <ion-input type="text" formControlName="code" (keyup.enter)="onSubmit()"></ion-input>
    </ion-item>
    <p *ngIf="myFormGroup.controls.code.invalid && myFormGroup.controls.code.touched">
      <span class="error">This form is invalid</span>
    </p>
    <ion-buttons start>
      <button ion-button type="button" icon-end round [disabled]="myFormGroup.invalid" (click)="onSubmit()">
        OK
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-buttons>
  </form>
</ion-content>
