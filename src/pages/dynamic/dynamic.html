<ion-header>
	<ion-navbar>
		<ion-title>{{dynamicForm.title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="background-blue gradient">

	<ion-list *ngFor="let it of dynamicForm.items">

		<!-- title -->
		<ion-item class="background-blue" *ngIf="it.type == itemType.title">
			<ion-label class="title-item">{{it.name}}</ion-label>
		</ion-item>

		<!-- title with avatar -->
		<ion-item class="background-blue" *ngIf="it.type == itemType.avatar">
			<ion-avatar item-start><img [src]="it.url"></ion-avatar>
			<h1 item-start class="title-item">{{it.name}}</h1>
		</ion-item>

		<!-- image -->
		<ion-grid *ngIf="it.type == itemType.image">
			<ion-row>
				<ion-col style="text-align: center;">
					<img *ngIf="!it.width||!it.height" [src]="it.url">
					<img *ngIf="it.width&&it.height" [width]="it.width" [height]="it.height" [src]="it.url">
				</ion-col>
			</ion-row>
		</ion-grid>

		<!-- input text -->
		<ion-item class="input-item" *ngIf="it.type == itemType.text">
			<ion-label>
				<ion-icon name="{{it.icon}}"></ion-icon>
			</ion-label>
			<ion-input type="{{it.input_type}}" placeholder={{it.name?it.name:it.hint}} [(ngModel)]="it.value"></ion-input>
			<ion-label color="danger" *ngIf="it.invalid">
				<span>{{it.hint}}</span>
			</ion-label>
		</ion-item>

		<!-- input password -->
		<ion-item class="input-item" *ngIf="it.type == itemType.password">
			<ion-label>
				<ion-icon name="{{it.icon}}"></ion-icon>
			</ion-label>
			<ion-input [type]="password_type" placeholder={{it.name?it.name:it.hint}} [(ngModel)]="it.value"></ion-input>
			<button ion-button clear color="dark" type="button" item-right (click)="togglePasswordMode()">
				<ion-icon name="{{eye}}"> </ion-icon>
			</button>
			<ion-label color="danger" *ngIf="it.invalid">
				<span>{{it.hint}}</span>
			</ion-label>
		</ion-item>

		<!-- check box -->
		<ion-item class="input-item" *ngIf="it.type == itemType.check">
			<ion-label color="primary">{{it.name?it.name:it.hint}}</ion-label>
			<ion-checkbox color="primary" [(ngModel)]="it.value"></ion-checkbox>
		</ion-item>

		<!-- radio select -->
		<ion-list *ngIf="it.type == itemType.radio" radio-group [(ngModel)]="it.value">
			<ion-list-header>
				<ion-icon item-start name="{{it.icon}}"></ion-icon>
				<ion-label color="dark">{{it.name?it.name:it.hint}}</ion-label>
			</ion-list-header>
			<ion-item *ngFor="let myRad of it.options">
				<ion-label color="secondary">{{myRad.name}}</ion-label>
				<ion-radio value="{{myRad.value}}"></ion-radio>
			</ion-item>
		</ion-list>

		<!-- single select -->
		<ion-item class="input-item" *ngIf="it.type == itemType.select">
			<ion-label color="primary">{{it.name?it.name:it.hint}}</ion-label>
			<ion-select [(ngModel)]="it.value">
				<ion-option *ngFor="let mySet of it.options" value="{{mySet.value}}" >{{mySet.name}}</ion-option>
			</ion-select>
		</ion-item>

		<!-- multiple select -->
		<ion-item class="input-item" *ngIf="it.type == itemType.select_multiple">
			<ion-label color="primary">{{it.name?it.name:it.hint}}</ion-label>
			<ion-select [(ngModel)]="it.value" multiple="true">
				<ion-option *ngFor="let mySet of it.options" value="{{mySet.value}}">{{mySet.name}}</ion-option>
			</ion-select>
		</ion-item>

		<!-- toggle check -->
		<ion-item class="input-item" *ngIf="it.type == itemType.toggle">
			<ion-icon name="{{it.icon}}" item-start color="primary"></ion-icon>
			<ion-label color="primary">{{it.name?it.name:it.hint}}</ion-label>
			<ion-toggle color="secondary" [(ngModel)]="it.value"></ion-toggle>
		</ion-item>

		<!-- range adjust -->
		<ion-item class="input-item" *ngIf="it.type == itemType.range">
			<ion-range min="{{it.min}}" max="{{it.max}}" pin="true" [(ngModel)]="it.value" color="primary">
				<ion-icon range-left small name="contrast"></ion-icon>
				<ion-icon range-right name="contrast"></ion-icon>
			</ion-range>
		</ion-item>

		<!-- button action -->
		<ion-grid *ngIf="it.type == itemType.button">
			<ion-row>
				<ion-col *ngFor="let myBtn of it.options" style="text-align: center;">
					<button class="button-item" [(ngStyle)]="pageContent" ion-button round (click)="onClick(myBtn)">
						{{myBtn.name}}
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-list>

</ion-content>
